<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/bootstrap/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/style.css">
    <title>Minha Página</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light margin">
        <a class="navbar-brand" href="#">
            <img src="/bootstrap/img/globalLabs2.jpeg" alt="globallabs" width="150px" height="120px">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#quemsomos">Quem Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#parceiros">Parceiros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="quemsomos">
        <div class="container-fluid quem-somos text-center margin">
            <h3 class="margin">Quem Somos</h3>
            <img src="/bootstrap/img/time.jpeg" alt="time" class="rounded-circle" width="400px" height="400px">
            <h3 id="time">Somos um time comprometido com os resultados</h3>
        </div>
    </section>

    <section id="parceiros">
        <div class="container-fluid text-center margin parceiros">
            <h3 class="margin">Parceiros</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <img src="/bootstrap/img/dio.png" alt="parceiros1" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="/bootstrap/img/google.png" alt="parceiros2" width="100%">
                    </div>
                    <div class="col-lg-4">
                        <img src="/bootstrap/img/facebook2.png" alt="parceiros3" width="100%"> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="servicos">
        <div class="container-fluid text-center margin servicos">
            <h3 class="margin">Serviços</h3>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <p>Criação de apps</p>
                        <img src="/bootstrap/img/app.jpeg" alt="app" width="100%">
                    </div>
                    <div class="col-lg-6">
                        <p>Criação de Sites</p>
                        <img src="/bootstrap/img/site1.jpeg" alt="site" width="100%" height="360px">
                    </div>
                </div>
            </div>
        </div>

    <footer class="container-fluid text-center bg-footer margin">
        <p>Desenvolvido por Roberto Nadj - 2020</p>
    </footer>

</html>
